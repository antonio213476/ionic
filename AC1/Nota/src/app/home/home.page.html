<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-item>
      <ion-input label="Digite a primeira nota"
      labelPlacement="floating"
      placeholder="Digite aqui"
      [(ngModel)]="n1"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Digite a segunda nota"
      labelPlacement="floating"
      placeholder="Digite aqui"
      [(ngModel)]="n2"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Digite a terceira nota"
      labelPlacement="floating"
      placeholder="Digite aqui"
      [(ngModel)]="n3"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Digite a quarta nota"
      labelPlacement="floating"
      placeholder="Digite aqui"
      [(ngModel)]="n4"
      >
      </ion-input>
    </ion-item>


  <ion-button expand="block" (click)="converter()">Converter</ion-button>

  <ion-label>{{res}}</ion-label>


</ion-content>
